<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body style="background-image: url('./images/country-quilt.png">

    <div class="container">
        <div class="jumbotron">
            <h1>Word Guess Game:</h1>
            <h2>The Band Edition</h2>
            <hr>
            <p id="key-to-start">Instructions: Choose any letter on your keyboard to begin...</p>
            <p id="key-to-start">You have 10 chances to guess the right musical instrument</p>
            <hr>
            <div id="display-words" style="text-align: center">_ _ _ _ _ </div>
            <div id="underscore" style="text-align: center"></div>
            <hr>
            <div id="letters-guessed" style="text-align: center">Guesses Left: </div>
            <div id="guesses-remaining" style="text-align: center">Guesses Remaining: </div>
            <div id="games-won" style="text-align: center">Games Won: </div>
            <div id="games-lost" style="text-align: center">Games Lost: </div>

        </div>
        <div class="container" style="margin-left: 4%;">
                <img src="./images/acoustic-acoustic-guitar-bass-258283.jpg">
                <img src="./images/adult-band-bokeh-417456.jpg">
                <img src="./images/brass-brass-instrument-detail-51932.jpg">
                <img src="./images/trombone.jpeg">
                <img src="./images/trumpet.jpg">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./javascript/app.js"></script>
</body>

</html>
